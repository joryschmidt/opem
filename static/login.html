<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet"> 
      <link rel="stylesheet" href="css/style.css">
      
      <title>Open MIC</title>
    </head>
    <body>
      <div class="container">
        <div class="login">
          
          <div class="login__logo-container">
            <svg class="login__logo"><use href="img/sprite.svg#logo"></use></svg>
          </div>
          
          <div class="login__heading">Welcome Back</div>
          
          <div class="login__form-container">
            <form class="form login__form" method="post" action="/login">
              <input type="email" class="form__input login__input" placeholder="Email address" name="email" />
              <input type="password" class="form__input login__input" placeholder="Password" name="password" />
              <input class="btn login__btn" type="submit" value="Login" />
            </form>
          </div>
          
          <div class="login__links">
            <span class="login__links--text"><a class='login__links-link' href='#'>Forgot password?</a></span>
            <span class="login__links--text">Don't have an account? <strong><a class='login__links-link' href='/signup'>Register Now</a></strong></span>
          </div>
        </div>
      </div>
    </body>
</html>
